<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>
<body>

   <!-- top section -->
    <div class="intro py-3 bg-light text-center">
        <div class="container">
            <h2 class="text-danger display-3 my-4">FireFighter Quiz</h2>
        </div>
    </div>

    <!-- result section -->
     <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-danger display-4 p-3">0%</span> FireFighter</p>
        </div>
     </div>

    <!-- quiz section -->
     <div class="quiz py-4 bg-danger">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>

            <form  class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How big is life saftey rope?</p>
                    <div class="form-check my-2 text-white-25">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">1/2 to 3/8</label>
                    </div>
                    <div class="form-check my-2 text-white-25">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">7/16 to 1/2</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. What is the driver of a fire apperatus called?</p>
                    <div class="form-check my-2 text-white-25">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Driver</label>
                    </div>
                    <div class="form-check my-2 text-white-25">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Engineer</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. What is the highest rank a firefigher can get?</p>
                    <div class="form-check my-2 text-white-25">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Probationary</label>
                    </div>
                    <div class="form-check my-2 text-white-25">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Fire Chief</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is a fire fighters favorite food?</p>
                    <div class="form-check my-2 text-white-25">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Salad</label>
                    </div>
                    <div class="form-check my-2 text-white-25">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Pancakes</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>

        </div>
     </div>

    <script src="app.js"></script>
</body>
</html>
